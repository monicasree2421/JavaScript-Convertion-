<body>
    <script>
        function cf(celsius){
          fahrenheit =((celsius*9)/5)+32;
          return  fahrenheit;
         }   
        let a=12;
        cf(a);
        console.log(a+" celsius =" +fahrenheit+ " fahrenheit");
    </script>
</body>
